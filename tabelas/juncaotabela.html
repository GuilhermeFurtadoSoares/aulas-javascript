<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: solid 1px black;
            border-collapse: collapse;
            width: 100px;
        }

        td {
            padding: 10px 40px;
            padding-left: 10px;
            width: 100px;
        }
        table {
            width: 500px;
        }
    </style>
</head>
<body>

    <h2>Exemplo de coluna com coluba mesclada</h2>

       <table>
          <tr>
            <th colspan="2">Aluno</th>
            <th>Nota</th>
          </tr>
          <tr>
            <td>Carol</td>
            <td>Oliveira</td>
            <td>9</td>
          </tr>
          <tr>
            <td>Luan</td>
            <td>Bastos</td>
            <td>5</td>
          </tr>
       </table>


       <h2>Exemplo de coluna com linha mesclada</h2>

       <table>
          <tr>
            <th>Curso</th>
            <td>Desenvolvedor</td>
          </tr>
          <tr>
            <th rowspan="2">Tecnologias</th>
            <td>HTML</td>
          </tr>
          <tr>
            <td>CSS</td>
          </tr>
       </table>
    
</body>
</html>
