<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: solid 1px black;
            border-collapse: collapse;
            width: 100px;
            padding: 10px;
        }

        td {
            padding: 10px 40px;
            width: 100px;
        }

        table {
            width: 500px;

        }


    </style>
</head>

<body>



    <table>

        <caption style="font-size: 23;"><strong>Compatibilidade de tipo sanguíneo</strong></caption>

        <tr>
            <th style="font-size: 50; white-space: nowrap;" rowspan="3"><strong>Tipo: O</strong></th>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>AB</th>
            <th>O</th>
        </tr>


        <tr>
            <th>DOAR</th>
            <td>SIM</td>
            <td>SIM</td>
            <td>SIM</td>
            <td>SIM</td>
        </tr>


        <tr>
            <th>RECEBER</th>
            <td>NÃO</td>
            <td>NÃO</td>
            <td>NÃO</td>
            <td>SIM</td>
        </tr>

        <tr>
            <td style="padding-left: 10;" colspan="6">Anotações:</td>
        </tr>




    </table>



</body>

</html>
