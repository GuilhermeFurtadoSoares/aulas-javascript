<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço For</title>
</head>

<body>

    <h1>Entendendo o laço FOR</h1>

    <button onclick="gerarParagrafos()">Gerar parágrafos</button><br>
    <div id="resultado"></div>

    <script>
 
       function gerarParagrafos () {

         const divResultado = document.getElementById('resultado');

         for (let contador = 0; contador < 7; contador++) {
            divResultado.innerHTML += `${contador} <br>`;
         }


       }


    </script>

    
</body>
</html>
