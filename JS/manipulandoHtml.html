<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o HTML</title>
</head>
<body>

    <h1>Manipulando o HTML através do Javascript</h1>

    <label for="numA">Insira o primeiro número</label><br>
    <input type="text" id="numA"><br><br>

    <label for="numA"></label>Insira o segundo número<br>
    <input type="text" id="numB"><br>

    <br><br>

    <button onclick="somar()">Somar</button>

    <p>Resultado:</p>
    <div id="resultado"></div>

    <script>

        function somar() {

            // Obetendo os valores dos inputs e convertendo
            // para o tipo Number
            const numA = Number(document.getElementById('numA').value);
            const numB = Number(document.getElementById('numB').value);

            // Mapeando a Div na qual será inserido o resultado da soma
            const divResultado = document.getElementById('resultado');

            // Realizando o processamento de dados
            const soma = numA + numB;

            // Inserindo o resultado na div, emforma de texto simples
            // divResultado.innerText = soma;

            // Inserindo o resultado na div, em forma de tags html
            divResultado.innerHTML = `<p> ${soma} </p>`

        }


    </script>
    
</body>
</html>
