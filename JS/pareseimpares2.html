<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lista {
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      min-height: 50px;
    }

    h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="numeroInput" placeholder="Digite um número" />
    <button onclick="validarNumero()">Validar</button>
  </div>

  <div class="lista" id="pares">
    <h3>Números Pares</h3>
    <ul id="listaPares"></ul>
  </div>

  <div class="lista" id="impares">
    <h3>Números Ímpares</h3>
    <ul id="listaImpares"></ul>
  </div>

  <script>
    function validarNumero() {
      const input = document.getElementById("numeroInput");
      const valor = parseInt(input.value);

      // Verifica se é um número válido
      if (isNaN(valor)) {
        alert("Por favor, insira um número válido.");
        return;
      }

      // Define onde adicionar
      const listaPares = document.getElementById("listaPares");
      const listaImpares = document.getElementById("listaImpares");

      const item = document.createElement("li");
      item.textContent = valor;

      if (valor % 2 === 0) {
        listaPares.appendChild(item);
      } else {
        listaImpares.appendChild(item);
      }

      // Limpa o input
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
