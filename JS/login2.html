<body>

    <div>
        <h1>Login</h1>
        <input type="text" name="usuario" id="usuario" placeholder="peterson">
        <input type="password" name="senha" id="senha" placeholder="*****">
        <button onclick="validarlogin()">Validar</button>
    </div>



    <script>

        function validarlogin() {

            const inputusuario = document.getElementById('usuario');
            const inputsenha = document.getElementById('senha');


            if (inputusuario.value == "admin" && inputsenha.value == "admin"){
                alert(`
                        Usuário logado com sucesso!
                `);

            } else {
                alert(`
                   Usuário ou senha incorreto, seu farsante de uma figa!
              `);
        }

    }

    </script>
