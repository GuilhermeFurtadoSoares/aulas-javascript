<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Exemplo de formulário básico</h1>

    <form action="#">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>

        <br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <br><br>
        <label>Selecione uma tecnologia:</label>
        <input type="radio" id="css" name="Tecnologia" value="1">
        <label for="css">CSS</label>
        <input type="radio" id="html" name="Tecnologia" value="2">
        <label for="html">HTML</label>
        <input type="radio" id="javascript" name="Tecnologia" value="3">
        <label for="javascript">Javascript</label>

        <br><br>
        <label>Escolha um dia da semana</label>

        <input type="checkbox" name="domingo" id="Domingo">
        <label for="domingo">Domingo</label>

        <input type="checkbox" name="segunda" id="Segunda-Feira">
        <label for="segunda">Segunda-feira</label>

        <input type="checkbox" name="terca" id="Terça-feira">
        <label for="terca">Terça-feira</label>

        <input type="checkbox" name="quarta" id="Quarta-feira">
        <label for="quarta">Quarta-feira</label>

        <input type="checkbox" name="quinta" id="Quinta-feira">
        <label for="quinta">Quinta-feira</label>

        <input type="checkbox" name="sexta" id="Sexta-feira">
        <label for="sexta">Sexta-feira</label>

        <input type="checkbox" name="sabado" id="Sábado">
        <label for="sabado">Sábado</label>

        <br><br>

        <label for="tema">Selecione o tema do seu TCC</label><br>
        <select name="tema" id="tema">
            <option value="">---</option>
            <option value="TEC">Tecnologia</option>
            <option value="DLY">Delivery</option>
            <option value="MOB">Mobilidade</option>
            <option value="AGR">Agronegócio</option>
        </select>
        <br><br>

        <label for="comentario">Deixe seu comentário</label><br>
        <textarea name="comentario" id="comentario" cols="100" rows="10"
            placeholder="Diga porque você gosta de jujuba."></textarea>

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Validar Formulário" onclick="alert('Formulário validado para envio!')">


    </form>

</body>

</html>
