<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Deixe um comentário</h1>

    <form action="#">

        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" required style="width: 388px;">

        <br>

        <label for="email">E-mail</label><br>
        <input type="text" id="email" name="email" required style="width: 388px;">

        <br>

        <label for="website">Website</label><br>
        <input type="text" id="website" name="website" style="width: 388px;">

        <br>

        <label for="comentario">Comentário</label><br>
        <textarea name="comentario" id="comentario" cols="50" rows="10"></textarea>

        <br>

        <p><strong>Observação: Seu comentário será publicado após passar pelo modelador</strong></p>


        <input type="submit" value="Enivar Comentário">

    </form>


</body>

</html>
