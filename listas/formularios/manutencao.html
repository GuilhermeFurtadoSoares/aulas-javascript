<body>

    <h1>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h1>

    <label for="login">Login</label>
    <input type="text" id="login" name="login" required style="width: 100px; margin-left: 100px;"><br><br>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required style="width: 100px; margin-left: 100px;"><br><br>

    <label for="status">Status</label>
    <select name="status" id="status" style="margin-left: 100px;">
        <option value="">---</option>
        <option value="ATI">Ativo</option>
        <option value="INA">Inativo</option>
    </select>


</body>
